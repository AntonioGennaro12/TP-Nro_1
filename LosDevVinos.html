            <h1>Supermercado Los Devs (Sector Vinos)</h1>
        </div>
        <div class="selH">
            <label for="sel1">Cantidad de Productos a Mostrar</label>
            <select id="sel1" onchange="eligeCantProd()" name="">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="7">7</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="selH">

                <option value="15">15</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
        </div>
        <div class="selH">
            <label for="sel3">Combinación de Colores</label>
            <select id="sel3" onchange="eligeColores()" name="" >
                <option value="no">ninguno</option>
                <option id="color-12" value="1-2">marron-amarillo</option>
                <option id="color-34" value="3-4">verde-violeta</option>
                <option id="color-56" value="5-6">azul-gris</option>
            </select>
        </div>
        <button id="gen-cod" onclick="generaCodigo()">GENERAR PRODUCTOS</button>
        <!-- Bloque que muestra la selección (aparece oculto) y se activa con el onclick-->

            <p id="sel-parr1">La Cantidad de Productos a mostrar es:..................... </p>
            <p id="sel-parr2">La Cantidad de productos permitida por compra es:... </p>
            <p id="sel-parr3">Los Colores seleccionados a usar son:................. </p>
        </div> <!-- Fin Resumen Selección  -->
    </div> <!-- Fin Contenedor Superior -->
